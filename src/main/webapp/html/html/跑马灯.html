<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="浪起来" @click="lang"/>
    <input type="button" value="低调" @click="stop"/>
    <h4>{{msg}}</h4>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
       el:'#app',
       data:{
           msg:'猥琐发育，别浪！',
           intervalId:null
       } ,
        methods:{
           //方法可简写成如下，它会自动解析成lang:function的形式
           lang(){
               if (this.intervalId!=null)return;
               //通过this访问对象的属性，setInterval中的this可通过（）=>将外部的this指向内部，vue会自动监听msg数据的变化
             this.intervalId=setInterval(()=>{
                   var start = this.msg.substring(0, 1);
                   var end = this.msg.substring(1);
                   this.msg=end+start;
               },300)
           },
            stop(){
               if (this.intervalId==null)return;
               clearInterval(this.intervalId);
               this.intervalId=null;
            }
        }
    });

</script>
</html>
