<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <style>
        <!-- 选中的路由高亮显示-->
        .router-link-active{
            color: red;
            font-size: 20px;
        }
        /*动画实现*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(140px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <a href="#/login">login</a>
        <a href="#/register">register</a>
        <br>
        <router-link to="/login">登陆</router-link>
       <router-link to="/register">注册</router-link>
        <!-- 动画，mode 先出后进-->
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
</body>
<script>

    const login = {
        template: '<h1>登陆页面</h1>'
    };
    const register = {
        template: '<h1>注册页面</h1>'
    };

    const routerObj = new VueRouter({
        routes: [

            //路径与组件
            {path: '/login', component: login},
            {path: '/register', component: register},
            //重定向
            {path: '/', redirect:'/login'}
        ]
    });


    new Vue({
            el:"#app",
            data:{
                msg:"你好vue"
            },
            //与路由关联
            router:routerObj
        });

</script>

</html>
