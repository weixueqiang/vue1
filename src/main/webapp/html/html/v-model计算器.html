<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
       <input v-model="a">
        <select v-model="opt">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
       <input v-model="b">
        <input type="button" value="=" @click="cacl"/>
       <input v-model="c">
    </div>
</body>
<script>
    new Vue({
            el:"#app",
            data:{
                a:'0',
                b:'0',
                c:'0',
                opt:'+'
            },
            methods:{
                cacl(){
                    let codestr=parseInt(this.a)+this.opt+parseInt(this.b);
                    this.c=eval(codestr);
                }
            }
        });

</script>

</html>
