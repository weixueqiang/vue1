<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <comp>没有加slot时看不见我</comp>
    </div>
</body>
<template id="temp">
    <div>
        slot test!
        <slot></slot>
    </div>
</template>
<script>

    Vue.component('comp',{
        template:"#temp"
    })
    new Vue({
            el:"#app",
            data:{
                msg:"你好vue"
            }
        });

</script>

</html>
