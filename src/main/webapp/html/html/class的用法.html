<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color{
            color: red;
        }
        .size{
            font-size: 30px;
        }

    </style>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 对样式的操作-->
        <p :class="['color',{size:isShow}]">{{ msg }}</p>
    </div>
</body>
<script>
    new Vue({
            el:"#app",
            data:{
                msg:"你好vue",
                isShow:true
            }
        });

</script>

</html>
