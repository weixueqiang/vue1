<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <comp1></comp1>
        <comp1></comp1>
    </div>
<template id="temp">
    <div>
        <h1>自定义组件</h1>
        <p><input type="button" value="+1" @click="add"/></p>
        <p>{{count}}<p/>
    </div>
</template>



</body>
<script>

    Vue.component('comp1',{
        template:'#temp',
//        返回的数据要为一个对象,因为一个组件可能被多次使用
        data:function () {
            return {count:123}
        },
        methods:{
            add(){
                this.count++;
            }
        }
    })

    new Vue({
            el:"#app",
            data:{
                msg:"你好vue"
            }
        });

</script>

</html>
