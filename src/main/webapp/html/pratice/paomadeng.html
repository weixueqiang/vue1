<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p><input type="button" value="浪" @click="lang"/><input type="button" value="低调" @click="stop"/></p>
        <h2>{{ msg }}<h2/>
    </div>
</body>
<script>
    new Vue({
            el:"#app",
            data:{
                msg:"猥琐发育,别浪!",
                intervalId:null
            },
            methods:{
                lang(){
                   if(this.intervalId!=null){
                       return
                   }
                  this.intervalId= setInterval(()=> {
                       console.log(this.msg);
                       let start = this.msg.substring(0,1);
                       let end=this.msg.substring(1);
                       this.msg=end+start;
                   },200)

                },
                stop(){
                    if(this.intervalId!=null){
                       clearInterval(this.intervalId);
                       this.intervalId=null;
                    }
                }
            }
        });

</script>

</html>
